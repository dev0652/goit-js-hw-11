<fieldset class="switcher">
  <legend class="switcher__legend">Scheme</legend>
  <!-- Light -->
  <input
    type="radio"
    class="switcher__radio switcher__radio--light"
    name="color-scheme"
    id=""
    aria-label="Light"
    value="light"
    checked
    aria-checked="true"
  />

  <!-- Dark -->
  <input
    type="radio"
    class="switcher__radio switcher__radio--dark"
    name="color-scheme"
    id=""
    aria-label="Dark"
    value="dark"
  />
</fieldset>
